<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div formArrayName="courses">
    <div *ngFor="let course of courses.controls; index as i">
      <input [formControlName]="i" placeholder="Course {{i}}"/>
    </div>
  </div>
  <button type="submit">
    Submit
  </button>
</form>

<button (click)="addCourse()">
  Add Course
</button>
